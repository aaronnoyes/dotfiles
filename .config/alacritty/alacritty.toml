general.import = [
  # "~/.config/alacritty/nord.toml"
  "~/.config/alacritty/catppuccin-mocha.toml"
]

[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 14.0

[font.offset]
x = 1
y = 2

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"
